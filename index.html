<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>SITTA - Tugas 3 </title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Vue 2 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <header class="topbar">
      <h1>SITTA - Sistem Pemesanan Bahan Ajar Universitas Terbuka</h1>
      <nav>
        <button @click="tab='stok'">ðŸ“š Stock</button>
        <button @click="tab='tracking'">ðŸšš Tracking DO</button>
        <button @click="tab='order'">ðŸ§¾ Order</button>
      </nav>
    </header>

    <main>
      <section v-if="tab === 'stok'">
        <ba-stock-table
          :data="data"
          :upbjj-list="data.upbjjList"
          :kategori-list="data.kategoriList"
          @update-data="refreshData"
        ></ba-stock-table>
      </section>

      <section v-if="tab === 'tracking'">
        <do-tracking
          :tracking="data.tracking"
          :upbjj-list="data.upbjjList"
          :paket-list="data.paket"
          @update-tracking="refreshData"
        ></do-tracking>
      </section>

      <section v-if="tab === 'order'">
        <order-form
          :paket-list="data.paket"
          :pengiriman-list="data.pengirimanList"
          @new-order="handleNewOrder"
        ></order-form>
      </section>
    </main>

    <app-modal ref="modal"></app-modal>
  </div>

  <script type="text/x-template" id="tpl-stock-table"></script>

  <script src="js/services/api.js"></script>
  <script src="js/components/app-modal.js"></script>
  <script src="js/components/status-badge.js"></script>
  <script src="js/components/stock-table.js"></script>
  <script src="js/components/do-tracking.js"></script>
  <script src="js/components/order-form.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
